{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <style>
    .login-container {
      background-color: #f8f9fa;
      padding: 60px 0;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-box h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .form-control {
      border-radius: 50px;
      padding: 15px;
    }

    .btn-login {
      background: #3498db;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .btn-login:hover {
      background: #2980b9;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before, .divider::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 1px;
      background-color: #dcdcdc;
      top: 50%;
      transform: translateY(-50%);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: #fff;
      padding: 0 15px;
      font-weight: bold;
      color: #7f8c8d;
    }

    .btn-google {
      background-color: #db4437;
      border-radius: 50px;
      padding: 12px 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .btn-google:hover {
      background-color: #c33d2f;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
    }

    .login-footer a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }

    .login-footer a:hover {
      color: #2980b9;
    }
  </style>

  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-box text-center">
            <h1>Login</h1>
            <form action="/signin" method="post">
              <div class="form-group mb-4">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-login btn-block mb-3">Sign In</button>
            </form>

            <div class="divider">
              <span>or</span>
            </div>

            <div class="text-center">
              <a href="/google-login" class="btn btn-google btn-block">Sign in with Google</a>
            </div>

            <div class="login-footer mt-4">
              <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
